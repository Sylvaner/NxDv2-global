version: '3'

services:
  nextdom-v2:
    build:
      context: install
    image: nextdom-v2
    container_name: nextdom-v2
    restart: always
    ports:
    - 1880:1880/tcp
    - 1883:1883/tcp
    networks: 
    - nextdom
    volumes:
    - ./data/mqtt:/var/lib/mosquitto
    - ./data/nodered:/data
    environment:
    - MOSQUITTO_USER=${MQTT_USER}
    - MOSQUITTO_PASSWORD=${MQTT_PASSWORD}
  nextdom-db:
    build:
      context: db
    image: nextdom-db
    hostname: nextdom-db
    container_name: nextdom-db
    restart: always
    ports:
    - 27017:27017
    networks:
    - nextdom
    volumes:
    - ./data/db:/data/db
    tmpfs:
    - /nextdomstate
    environment:
    - DB_USER=${DB_USER}
    - DB_PASSWORD=${DB_PASSWORD}
  nextdom-logic:
    build:
      context: logic
    image: nextdom-logic
    container_name: nextdom-logic
    depends_on:
    - nextdom-v2
    - nextdom-db
    restart: always
    networks:
    - nextdom
  nextdom-api:
    build:
      context: rest
    image: nextdom-api
    container_name: nextdom-api
    restart: always
    depends_on:
    - nextdom-db
    ports:
    - 3000:3000
    networks:
    - nextdom
    volumes:
    - ~/.npm:/root/.npm
